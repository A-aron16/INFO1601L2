<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=" />
    <title>Sign Up</title>
  </head>

  <body>

    <nav>
      <a href="../index.html">Home</a>
      <a href="./pages/signup.html"><b>Sign Up</b></a>
    </nav>

    <h1>Sign Up Form</h1>

    <form action="../results.html" method="GET"></form>
    <fieldset>
      <legend>Demographic Information</legend>
      

      <label>
        Full Name:
        <input type="text" placeholder="Enter your full name" required />
      </label>

      <br/>

      <label>
        Sex:
        <select name="Sex">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
        </select>
      </label>

      <br>

      <label for="dob">Date Of Birth</label>
      <input type="date" value="2000-01-01" name="dob" />
        
      <br>

    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>

      <label>
        Email:
        <input type="Email" placeholder="Enter your email" required />
        
      </label>

      <br/>

      <label> 
        County:
        <input list="counties" placeholder="Enter your county" required />
        <datalist id="counties">
          <option value="Caroni"></option>
          <option value="Mayaro"></option>
          <option value="Fyzabad"></option>
          <option value="Saint Andrew"></option>
          <option value="Saint David"></option>
          <option value="Saint George"></option>
          <option value="Saint Patrick"></option>
          <option value="Victoria"></option>
          </datalist>
      </label>

      <br/>

      <label>
        Telephone Number:
        <input type:"telephone" placeholder="Enter your telephone number" required />
      </label>
    </fieldset>

    <fieldset>
      <legend>Courses</legend>

      <label>
        <input type="checkbox" name="course" value="Info1601" checked />
        <span>INFO 1601</span>
      </label>
      
      <label>
        <input type="checkbox" name="courses" value="comp1602"/>
        <span>COMP 1602</span>
      </label>

      <label>
        <input type="checkbox" name="courses" value="comp1603"/>
        <span>COMP 1603</span>
      </label>

      <label>
        <input type="checkbox" name="courses" value="comp1604"/>
        <span>COMP 1604</span>
      </label>

    </fieldset>

    <br>
    <input type="submit" value="Sign Up" />
  </form>
    

    
 

  </body>
</html>
